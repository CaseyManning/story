<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="index.css">
    <script src="parser.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="titlescreen">
        <div id="titleholder">
            <img id="titleimg" src="sandw.png">
            <p id="titletext">sandwich</p>
        </div>
    </div>
    <div class="sidecolumn" style="align-items:flex-end; margin-bottom: 305px;">
        <div id="personinfo" class="invis" style="margin-bottom: -25px; transition: 1s;">
            <div class="picture box">
                <img id="personimg" src="dots1.png">
            </div>
            <p id="personname">welll</p>
        </div>
    </div>
    <div class="column">
        <div class="top">

            <div id="textbox" class="maintext box">
                <p></p>
                <div id="speechmark" class="arrow"></div>
                <div class="bubble hidden"></div>
                <div class="bubble bubble2 hidden"></div>
                <div class="bubble bubble3 hidden"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="optionarea">
                <div id="baseoption" class="dialogoption box hidden">
                    <p>Dialog Option 1</p>
                    <div class="optionarrow"></div>
                </div>
            </div>
        </div>
        <div id="statusrow">
            <div class="box status hidden" id="basestatus">
                <p>status title</p>
                <p>status contents</p>
            </div>
            <div class="box status removal hidden" id="baseremovestatus">
                <p>status title</p>
            </div>
        </div>
        <div class="progress" style="display: none;">
            <div class="progress-value" id="sanitybar"></div>
        </div>
    </div>
    <div class="sidecolumn" style="margin-top: 50px">
        <div id="playerinfo">
            <div class="picture box">
                <img src="icon1.png" style="transform:scaleX(-1);">
            </div>
            <p id="personname"> </p>
        </div>
    </div>
    <p id="abouttext" onclick="logAbout(); window.location='/story/about'" class="hidden">About</p>
    
    <!-- <div class="valuearea">
        <div class="valuebar">
            <div class="barlabel">
                <img src="imple.png">
            </div>
        </div>
    </div> -->

    <script>
        updateSlider(hunger.val);
        startGame();
    </script>
</body>
